<div class="container">
    <mat-table [dataSource]="Can">
    <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="Location">
        <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Location}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="Reason">
        <mat-header-cell *matHeaderCellDef> Reason </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Reason}} </mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="Number">
        <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Number}} </mat-cell>
      </ng-container>
     
      <ng-container matColumnDef="Date Requested">
        <mat-header-cell *matHeaderCellDef> Date Requested </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Date}} </mat-cell>
      </ng-container>
       
        <ng-container matColumnDef="Assign Driver">
          <mat-header-cell *matHeaderCellDef> Assign Driver </mat-header-cell>
          <mat-cell *matCellDef="let row"> 
             <mat-form-field>
              <mat-label>Assign Driver</mat-label>
              <mat-select [disabled]="disableSelect.value">
                <mat-option value="Emma">Emma</mat-option>
                <mat-option value="John" disabled>John (disabled)</mat-option>
                <mat-option value="Kelvin">Kelvin</mat-option>
                <mat-option value="Steph">Steph</mat-option>
              </mat-select>
             </mat-form-field>
   
            </mat-cell>
            </ng-container>
              
                <ng-container matColumnDef="Status">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let row ">
                      <div style="margin:30px ;">
                        <mat-chip-list>
                          <mat-chip *ngIf="!row.toggle" [ngClass]="!row.toggle ? 'red' : ''">Pending</mat-chip>
                          <mat-chip *ngIf="row.toggle" [ngClass]="row.toggle ? 'green' : ''">Approved</mat-chip>
       
                        </mat-chip-list>
                        <mat-slide-toggle [(ngModel)]="row.toggle"></mat-slide-toggle>
                      </div>
                      </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Trips">
                      <mat-header-cell *matHeaderCellDef></mat-header-cell>
                      <mat-cell *matCellDef="let row ">
                        <div style="margin:30px ;">
                          <mat-chip-list>
                            <mat-chip *ngIf="!row.trippy" [ngClass]="!row.trippy ? 'red' : ''">Ongoing</mat-chip>
                            <mat-chip *ngIf="row.trippy" [ngClass]="row.trippy ? 'green' : ''">Completed</mat-chip>
         
                          </mat-chip-list>
                          <mat-slide-toggle [(ngModel)]="row.trippy"></mat-slide-toggle>
                       </div>
                        </mat-cell>
                    </ng-container>
  
                  

              
                  
                

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
           </mat-table>
          <mat-card  *ngIf="spinner" fxLayoutAlign="center center" >
            <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
              
            
          </mat-card>



          <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]"[pageSize]="10"></mat-paginator>
          
         </div>
