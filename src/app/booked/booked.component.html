<div class="container">
  <mat-table [dataSource]="Matdata" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Location">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.destination}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Reason">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Reason </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.purpose}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Number">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.no_of_people}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Date Requested">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date Requested </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Assign Driver">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Assign Driver </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-label>Assign Driver</mat-label>
          <mat-select>
            <mat-option *ngFor="let drive of element.drivers" [value]="drive.id" (click)="element.driverId = drive.id">
              {{drive.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="approve">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div style="margin: 10px;">
            <button mat-raised-button color="primary" type="button" (click)="approve(element.driverId)">Approve Ride</button>
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="reject">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div>
            <button mat-raised-button color="warn" type="button" (click)="reject(element.id)">Reject Ride</button>
          </div>

        </mat-cell>

      </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-card *ngIf="spinner" fxLayoutAlign="center center">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>


  </mat-card>



  <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" [pageSize]="10"></mat-paginator>

</div>
