<div class="button">

  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="container">
<table mat-table [dataSource]="dab" class="mat-elevation-z8">

  


<ng-container matColumnDef="car_brand">
  <th mat-header-cell *matHeaderCellDef>Car Brand</th>
  <td mat-cell *matCellDef="let element">{{element.car_brand}}</td>
</ng-container>

<ng-container matColumnDef="car_model">
  <th mat-header-cell *matHeaderCellDef>Car Model</th>
  <td mat-cell *matCellDef="let element">{{element.car_model}}</td>
</ng-container>


<ng-container matColumnDef="car_no">
  <th mat-header-cell *matHeaderCellDef>Car Number</th>
  <td mat-cell *matCellDef="let element">{{element.car_no}}</td>
</ng-container>

<ng-container  matColumnDef="Assign Driver">
<th mat-header-cell *matHeaderCellDef>Assign Driver</th>
<td mat-cell *matCellDef="let row">
<mat-form-field>
<mat-label>Assign Driver</mat-label>
<mat-select>
<mat-option value="Emma">Emma</mat-option>
<mat-option value="Mr Christian"> Mr Christian</mat-option>
<mat-option value="Kwamina">Kwamina</mat-option>
</mat-select>

</mat-form-field>
</td>
</ng-container>




<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef= "let row; columns:displayedColumns"></tr>
</table>

<mat-card *ngIf="spinner" fxLayoutAlign="center center">
<mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</mat-card>

</div>
