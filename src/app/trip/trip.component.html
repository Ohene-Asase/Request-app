<div class="container">
  <mat-table [dataSource]="Dab">
  <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Location">
      <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.destination}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Reason">
      <mat-header-cell *matHeaderCellDef> Reason </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.purpose}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Number">
      <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.no_of_people}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Date Requested">
      <mat-header-cell *matHeaderCellDef> Date Requested </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>
     
  


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-card  *ngIf="spinner" fxLayoutAlign="center center">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </mat-card>

  <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]"[pageSize]="10"></mat-paginator>
</div>
