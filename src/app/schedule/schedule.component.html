<div class="container">


    <form [formGroup]="form" class="N-Form"  (ngSubmit)="schedule(form.value)">
  <mat-card>
  <mat-card-header>
    <mat-card-title>Schedule</mat-card-title>
  </mat-card-header>
<mat-card-content fxLayout="column">
  
  <mat-form-field>
    <input matInput placeholder="destination" formControlName="destination">
    <mat-error>This field is mandatory</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="reason" formControlName="reason">
    <mat-error>Please give reason</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="number of people" formControlName="number">
    <mat-error>The number of people going</mat-error>
  </mat-form-field>
 
  <mat-form-field>
      <input matInput placeholder="date" matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
      <mat-error>Date required</mat-error>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>
      
     <mat-form-field>
     
      <input matInput placeholder="time" formControlName="time">
        <igx-time-picker formControlName="time"></igx-time-picker> 

     </mat-form-field>
  




     <mat-card-actions align="center">
          <button mat-raised-button color="primary" style="width: 30em;"  type="submit" [disabled]="!form.valid">Schedule</button>
        </mat-card-actions>


</mat-card-content>

</mat-card>
</form>


</div>
